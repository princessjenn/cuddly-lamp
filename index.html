    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        
        
        <title>Weather Application</title>
    </head>

<body>
    <nav class="nav-bar">
        <h1>5-Day Weather Forecast</h1>
        <div id="currentDay" class="text-center">
        </div>
    </nav>

    <div class="container" style="max-width: 90%;">
        <div class="row">
            <div class="col-sm-12 col-lg-4 bg-dark">
    <div>
        <p><h3>Search for a City</h3></p>
    </div>

    <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="Enter City Name"
            aria-label="Enter city name">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <button class="btn md-3" type="button" id="clear-history">Clear History</button>
        <p><h6>Recently searched cities:</h6></p>
        <ul class="is-hidden" style='list-style:none' id="historyList">
        </ul>
    </div>

    <div class="col-sm-12 col-lg-8">
      <div class="row mr-0">
          <div class="col-12 m-3">
              <div class="row">
                 <div class="col-sm-12 col-lg-8">
                        <span id="city-name" class="city-name align-middle"></span>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 box">
                      <div id="cityList">
                          <h3>City Name:</h3>
                      </div>
                      <div class="col-md-4">
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-10 list">
              <h3>5-Day Forecast</h3>
          </div>
      </div>
      
      <div class="row" id="days">
      </div>
  </div>
 </div>
</div>
        
    





    <script src= "./script.js"></script>
    <script src= "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
 </body>
</html>
